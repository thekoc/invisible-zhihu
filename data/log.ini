[loggers]
keys=root, invisible_zhihu.process, invisible_zhihu.dispatch, invisible_zhihu.produce

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=WARNING
handlers=console

[logger_invisible_zhihu.process]
level=DEBUG
handlers=console
qualname=invisible_zhihu.process
propagate=0

[logger_invisible_zhihu.dispatch]
level=DEBUG
handlers=console
qualname=invisible_zhihu.dispatch
propagate=0

[logger_invisible_zhihu.produce]
level=DEBUG
handlers=console
qualname=invisible_zhihu.produce
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[formatter_simple]
; format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
format=%(name)s - %(levelname)s - %(message)s
datefmt=
