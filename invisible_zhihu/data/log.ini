[loggers]
keys=root, process

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_process]
level=DEBUG
handlers=consoleHandler
qualname=process
propagate=0

[logger_dispatch]
level=DEBUG
handlers=consoleHandler
qualname=dispatch
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
