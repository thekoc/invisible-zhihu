[loggers]
keys=root, process, dispatch

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=WARNING
handlers=console

[logger_process]
level=DEBUG
handlers=console
qualname=process
propagate=0

[logger_dispatch]
level=DEBUG
handlers=console
qualname=dispatch
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
